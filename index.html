<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="icon"    href="https://open.spotify.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!--this part is head of the spotify web site...-->
        <div class="nav">
            <img class="logo-svg" src="./svgs/spotify-logo.svg" alt="spotify-logo">
            <div class="lift-head">
                <div class="home-box">
                    <img class="home-svg" src="./svgs/home.svg" alt="home-logo">
                </div>
                <div class="search-bar">
                    <img class="search-svg" src="./svgs/search.svg" alt="search-logo">
                    <input placeholder="What do you want to play?" id="input-text" type="text">
                </div>
            </div>
            <div class="download-side">
                <div class="download-left">
                    <img class="download-svg" src="./svgs/download.svg" alt="">
                    <p class="download">Install App</p>
                </div>
                <img class="all" src="./svgs/all.svg" alt="">
            </div>
        </div>
        <!--this part is main content of the spotify web site...-->
        <div class="container">
            <div class="left">
                <div class="top">
                    <div class="labrary">
                        <div class="left-labrary">
                            <img class="svg-labrary" src="./svgs/labrary.svg" alt="">
                            <span>Your Library</span>
                        </div>
                        <div class="right-labrary">
                            <img class="svg-plus" src="./svgs/plus.svg" alt="">
                            <img class="svg-arrow" src="./svgs/arrow.svg" alt="">
                        </div>
                    </div>
                    <div class="playlist">
                        <span>Playlists</span>
                    </div>
                </div>
                <div class="playlist-item">
                    <div class="search-song-in-list">
                        <img src="./svgs/search.svg" alt="search" class="search-in-playlist">
                        <div class="manubar-in-playlist">
                            <span class="recents">Recents</span>
                            <img src="./svgs/menubar.svg" alt="manubar" class="manubar-in-playlist-svg">
                        </div>
                    </div>
                    <div class="songs-list">
                        <div class="songs-cart"></div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="section-all">
                    <div class="all-text section-label"><span>All</span></div>
                    <div class="Music section-label"><span>Music</span></div>
                    <div class="podcasts section-label"><span>Podcasts</span></div>
                </div>
                <div class="inner">
                    <div class="album-playlist">
                        <div class="heading-box">
                            <h2 class="heading">Recommended for today</h2>
                            <p>Show all</p>
                        </div>
                        <div class="album-carts">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="play-bar">
            <div class="play-song-info">
                
            </div>
            <div class="play-bar-middle">
                <div class="play-bar-btns">
                    <div id="random-loop">
                        <svg id="random-loop-svg" class="multiple-option grey" fill="grey" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI"><path d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"></path><path d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z"></path></svg>
                    </div>
                    <div class="back-btn">
                        <img class="play-bar-svgs" src="./svgs/back.svg" alt="">
                    </div>
                    <div class="play-btn">
                        <img class="play-bar-svgs play-btn-in" src="./svgs/play.svg" alt="">
                    </div>
                    <div class="next-btn">
                        <img id="next-btn" class="play-bar-svgs" src="./svgs/next.svg" alt="">
                    </div>
                    <div id="infinit-loop">
                        <svg class="multiple-option grey" id="infinit-loop-svg" fill="grey" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI"><path d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"></path></svg> 
                    </div>
                </div>
                <div class="sick-bar">
                    <span id="cur-time" class="time">--:--</span>
                    <input type="range" value="0" class="range-bar" id="play-slider">
                    <span id="dur-time" class="time">--:--</span>
                </div>
            </div>
            <div class="play-bar-sond-setting">
                <img class="mute-icon" src="./svgs/play-icon.svg" alt="">
                <input type="range" value="100" class="range-bar hover volume-range">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
